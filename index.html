<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>
<body>
    
    <div id="app">
        <div class="main__container">
            <div class="user__contacts">
                <!-- foto + nome user -->
                <div class="user__contacts__header">
                    <div class="user__img">
                        <img class="rounded__img" src="./img/avatar_2.jpg" alt="">
                        <span>Paolo</span>
                    </div>
                    <div class="user__contacts__header__icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- notifiche -->
                <div class="notification">
                    <i class=" fa-solid fa-bell-slash notification__icon"></i>
                    <div class="notification__info">
                        <span>Ricevi notifiche dei nuovi messaggi</span>
                        <a href="#">attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- barra di ricerca -->
                <div class="search__bar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Cerca o inizia nuova chat">
                </div>
            </div>
        </div>
    </div>



<script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
